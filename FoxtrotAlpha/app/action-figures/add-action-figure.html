<br />
<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <img style="padding:1px;border:1px solid #021a40;max-width:228.6px;" 
                 src="{{ vm.actionFigure.imageUrl ? vm.actionFigure.imageUrl : '../../s.discogs.com/images/default-release-cd.png' }}" />
        </div>
        <div class="col-lg-9">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name"
                           data-ng-model="vm.actionFigure.name">
                    <small id="emailHelp" class="form-text text-muted">Enter the figures name.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Image</label>
                    <!--<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter image url"
                           data-ng-model="vm.actionFigure.imageUrl">-->
                    <input type="file" fileread="vm.actionFigure.imageUrl" />
                    <small id="emailHelp" class="form-text text-muted">Enter the figure's default image url.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">UPC</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter image url"
                           data-ng-model="vm.actionFigure.upc">
                    <small id="emailHelp" class="form-text text-muted">Enter the figure's default image UPC code.</small>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">Make</label>
                    <select class="form-control" id="exampleSelect1" data-ng-model="vm.actionFigure.makeId"
                            data-ng-options="make.makeId as make.name for make in vm.makes">
                    </select>
                </div>                
                <button class="btn btn-primary" data-ng-click="vm.addEntity(vm.actionFigure)">Submit</button>
            </form>
        </div>
    </div>
</div>
<br />
